<!DOCTYPE html>
<title> Formulário Método POST </title>

<meta charset= "UTF-8"> 

    <center> 
        <body>
    <h1> Formulário Método POST! </h1>
    <form action="metodo_get.html" method="POST">
    <p>
    <label for="Nome"> Nome: </label> <input type="text" id="Nome" placeholder="">
    <p>
    <label for="Email"> Email: </label> <input type="mail" id="Email" placeholder="">
    <p>
    <label for="Telefone"> Telefone: </label> <input type="text" id="Telefone" placeholder="">
    <p>
    <label for="Senha"> Senha: </label> <input type="password" id="Senha" placeholder="">
    <p>
    <label for="Idade"> Idade: </label> <select id="Idade">
        <option value="1 a 10 anos">1 a 10 anos</option>
        <option value="11 a 20 anos">11 a 20 anos</option>
        <option value="21 a 30 anos">21 a 30 anos</option>
        <option value="31 a 40 anos">31 a 40 anos</option>
        <option value="41 a 50 anos">41 a 50 anos</option>
        <option value="51 a 60 anos">51 a 60 anos</option>
        <option value="61 a 70 anos">61 a 70 anos</option>
        <option value="71 a 80 anos">71 a 80 anos</option>
      </select>
    <label for="Tipo de Conta"> Tipo de Conta: </label> <select id="Tipo de Conta">
        <option value="Corrente">Corrente</option>
        <option value="Poupança">Poupança</option>  
      </select>
    <p>
      
      <label for="Sexo"> Sexo: </label>
      <br>
      <input type="radio" name="gender" value="Masculino"> Masculino<br>
      <input type="radio" name="gender" value="Feminino"> Feminino<br>
      <input type="radio" name="gender" value="Outros"> Outros
      
      <p>
    <a href="sucessoPOST.html"> <input type="button" value="Enviar" class="botão"></a>
        </body>
    </form>
    
    </center>
    </head>
