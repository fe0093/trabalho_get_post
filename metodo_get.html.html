<!DOCTYPE html>
<html>
  <title> Formulário Método Get </title>

   <meta charset= "UTF-8"> 
     <head>
       <center> 
          <body>
            <h1> Formulário Método GET! </h1>
            <form action="sucessoGET.html" method="GET">
            <p>
            <label for="Nome"> Nome: </label> <input type="text" id="Nome" name="nome" placeholder="">
            <p>
            <label for="Email"> Email: </label> <input type="mail" id="Email" name="Email" placeholder="">
            <p>
            <label for="Telefone"> Telefone: </label> <input type="text" id="Telefone" name="Telefone" placeholder="">
            <p>
            <label for="Senha"> Senha: </label> <input type="password" id="Senha" name="Senha" placeholder="">
            <p>
            <label for="Idade"> Idade: </label> <select id="Idade" name="Idade">
                   <option value="18 anos"> 18 </option>
                   <option value="19 anos"> 19 </option>
                   <option value="20 anos"> 20 </option>

                   <option value="23 anos"> 23 </option>
                   <option value="24 anos"> 24 </option>
                   <option value="25 anos"> 25 </option>
                   <option value="26 anos"> 26 </option>
                   <option value="27 anos"> 27 </option>
                   <option value="28 anos"> 28 </option>
                   <option value="29 anos"> 29 </option>
                   <option value="30 anos"> 30 </option>
                   <option value="31 anos"> 31 </option>
                   <option value="32 anos"> 32 </option>
                   <option value="33 anos"> 33 </option>
                   <option value="34 anos"> 34 </option>
                   <option value="35 anos"> 35 </option>
                   </select>

            <label for="Tipo de Conta"> Tipo de Conta: </label> <select id="Tipo de Conta" name="tipo_de_conta">
                   <option value="Corrente">Corrente</option>
                   <option value="Poupança">Poupança</option>  
                   </select>
            <p>
      
             Sexo: 
             <br>
             <input type="radio" name="gender" value="Masculino"> Masculino<br>
             <input type="radio" name="gender" value="Feminino"> Feminino<br>
             <input type="radio" name="gender" value="Outros"> Outros
      
            <p>
            <input type="submit" value="Enviar">
    
          </form>
       </body>
     </center>
    </head>
  </html>
